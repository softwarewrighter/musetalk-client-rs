version: '3.8'

services:
  musetalk:
    build: .
    image: musetalk-server:latest
    container_name: musetalk
    restart: unless-stopped
    ports:
      - "${MUSETALK_PORT:-8000}:8000"
    volumes:
      - "${MUSETALK_MODELS_DIR:-./models}:/app/musetalk/models:ro"
    environment:
      - PORT=8000
      - PRELOAD_MODELS=true
      - MODEL_VERSION=v1.5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: '8gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
